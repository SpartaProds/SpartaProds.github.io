    <main style="margin-top: 7%;">
        <article>

            <div class="forma" style="width: 60%;padding: 20px;margin:auto;"> 
                <form method="post" action="" id="signupform">
                    <fieldset>
                        <legend> Sign up </legend>
                        <p>
                            <label> First name: </label>
                            <input type="text" name="firstname" placeholder="Enter your first name..."/>
                        </p>
                        <p>
                            <label> Surname: </label>
                            <input type="text" name="surname" placeholder="Enter your surname..."/>
                        </p>
                        <p>
                            <label> Date of birth: </label>
                            <input type="date" name="birthdate" />
                        </p>
                        <p>
                            <label> Gender: </label>
                            <input type="radio" name="gender" value="male"/> Male
                            <input type="radio" name="gender" value="female"/> Female
                        </p>
                        <p>
                            <label> Country: </label>
                            <input type="text" name="country" list="countries" placeholder="Select a country..."/>
                            <datalist id="countries" > 
                                <option value="USA"> United States </option> <option value="GRB"> United Kingdom </option> <option value="FRA"> France </option> <option value="SPA"> Spain </option>
                                <option value="KOS"> Kosovo </option><option value="ALB"> Albania </option><option value="GER"> Germany </option><option value="JAP"> Japan </option>
                                <option value="ITA"> Italy </option><option value="POR"> Portugal </option><option value="AUS"> Australia </option><option value="BRA"> Brazil </option> 
                                <option> Other </option>
                            </datalist>
                        </p>
                        <p>
                            <label> Email address: </label>
                            <input type="email" name="email" size="30"/>
                        </p>
                        <hr />
                        <p>
                            <label> User: </label>
                            <input type="text" name="user" placeholder="Enter username"/>
                        </p>
                        <p>
                            <label> Password: </label>
                            <input type="password"/>
                        </p>
                        <p>
                            <label> Confirm password: </label>
                            <input type="password"/>
                        </p>
                        <p align="center">
                            <input type="submit" value="Sign up" />
                            <input type="reset" />
                        </p>


                    </fieldset>
                </form>
            </div>

        </article>
